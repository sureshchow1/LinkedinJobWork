{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
       <div class="row" style="background: #5b80b2">
       <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'imgs/cyber1.jpg' %}" alt="cyber1">
                <div class="carousel-caption">
                    <h3>Cyber Security</h3>
                    <p>We are here to help you</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'imgs/cyber2.jpg' %}" alt="cyber2">
                <div class="carousel-caption">
                    <h3>Cyber Security</h3>
                    <p>We supports organisation level security</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'imgs/cyber3.jpeg' %}" alt="cyber3">
                <div class="carousel-caption">
                    <h3>Cyber Security</h3>
                    <p>Monitor you continuously & help 24/7 </p>
                </div>
            </div>
            <div class="carousel-item">
              <img src="{% static 'imgs/cyber4.jpg' %}" alt="cyber4">
            </div>
            <div class="carousel-item">
              <img src="{% static 'imgs/cyber5.jpg' %}" alt="cyber5">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
       </div>
       </div>
       <div class="row">
           <h3 class="text-center">Welcome, {{ user.username }}!</h3>
       </div>
    </div>
{% endblock %}
